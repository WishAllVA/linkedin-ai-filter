<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>LinkedIn Filter</title>
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <header>
      <img src="icons/icon32.png" alt="icon" class="logo" />
      <h2>LinkedIn Filter</h2>
    </header>

    <main>
      <div class="card">
        <label class="switch">
          <input type="checkbox" id="enabled" />
          <span class="slider"></span>
          <span class="label-text">Enable on LinkedIn</span>
        </label>
      </div>

      <div class="card">
        <label>
          <span>Mode</span>
          <select id="mode">
            <option value="hide">Hide</option>
            <option value="blur">Blur + Label</option>
            <option value="label">Label only</option>
          </select>
        </label>
      </div>

      <div class="card">
        <label>
          Threshold (hits)
          <input
            type="number"
            id="threshold"
            min="1"
            max="10"
            step="1"
          />
        </label>
      </div>

      <div class="stats">
        Hidden this session: <span id="count">0</span>
      </div>
    </main>

    <footer>
      <button id="openOptions">⚙️ Options</button>
    </footer>

    <script src="popup.js"></script>
  </body>
</html>
